name: Continuous Integration

on:
  pull_request:
    branches: '*'
    types: [opened, edited, reopened, synchronize]
  push:
    branches: [main]

jobs:
  qa:
    name: Quality Assurance

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [24.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Deps
        run: npm ci

      - name: Run Dry Build
        run: npm run build:noemit

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Run e2e Tests
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start

  release:
    name: Release Package

    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/heads/main' }}

    needs: [qa]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24.x'

      - name: Install Deps
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release
